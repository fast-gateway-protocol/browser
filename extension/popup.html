<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 6px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #6b7280; }
    .status-dot.error { background: #ef4444; }
    .status-text {
      flex: 1;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
    }
    .info code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo"></div>
    FGP Browser Bridge
  </h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <button id="connectBtn">Reconnect</button>

  <div class="info">
    <p>Connects FGP daemon to Chrome APIs:</p>
    <ul style="margin: 8px 0; padding-left: 20px;">
      <li>Tab Groups</li>
      <li>User Cookies</li>
      <li>Notifications</li>
      <li>Page Scripting</li>
    </ul>
    <p>Daemon endpoint: <code>ws://localhost:9223</code></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
